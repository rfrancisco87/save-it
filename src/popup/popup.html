<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 350px;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="../icons/icon48.png" width="20" height="20" style="border-radius: 3px;">
                Save It
            </div>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Error State: No Webhook Configured -->
        <div id="config-error" style="display: none; margin-bottom: 16px;">
            <div
                style="background-color: #ffeaea; color: var(--text-primary); padding: 12px; border-radius: 4px; border: 1px solid #ffcccc;">
                <div style="font-weight: 600; font-size: 13px; margin-bottom: 4px; color: var(--error-red);">
                    Configuration Missing</div>
                <div style="font-size: 13px;">Please configure a Webhook URL in settings to start saving pages.</div>
                <button id="go-to-options" class="btn" style="margin-top: 8px; width: 100%; font-size: 13px;">Open
                    Settings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div class="section">
                <label class="label" for="page-url">Page URL</label>
                <textarea id="page-url" spellcheck="false"></textarea>
            </div>

            <div class="section">
                <button id="send-btn" class="btn btn-primary" style="width: 100%;">Send to Webhook</button>
            </div>

            <div id="status-message"
                style="display: none; font-size: 12px; text-align: center; margin-top: 8px; padding: 6px; border-radius: 4px; background: rgba(55, 53, 47, 0.05);">
            </div>
        </div>

        <div class="footer">
            Developed by <a href="https://seicho.group" target="_blank">Roberto Francisco</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
